					<figure>
						<a href="/microarray">
							<img src="www/images/microarray.png" alt="microarray" class="border-img">
						</a>
						<figcaption>
							<h4>Microarray</h4>
							Displays unclustered data from <a href="https://en.wikipedia.org/wiki/Microarray">microarray</a> experiments as a heatmap. 
							Hierarchical clustering can also be performed on the data and the resulting dendrogram can be viewed. 
							<table border="1">
								<tr>
									<th>Input Formats</th>
									<th>Example Usage</th> 
									<th>Features</th>
								</tr>
								<tr>
									<td>
										Tab Delimited Text (.txt, .dat, .tsv, .tab)
									</td>
									<td>
										Cluster and visualize the results of a DNA microarray experiment to analyze gene expression levels
									</td> 
									<td>#</td>
								</tr>
							</table>
						</figcaption>
					 </figure>
				</div>
				
				<div class="well myCol">
					<figure>
						<a href="/distance_matrix">
							<img src="www/images/distance_matrix.png" alt="distance matrix" class="border-img">
						</a>
						<figcaption>
							<h4>Distance Matrix</h4>
							
							Displays a <a href=" https://en.wikipedia.org/wiki/Distance_matrix
							">distance matrix</a> as a heatmap. 
							
							<table border="1">
								<tr>
									<th>Input Formats</th>
									<th>Example Usage</th> 
									<th>Features</th>
								</tr>
								<tr>
									<td>
										Tab Delimited Text (.txt, .dat, .tsv, .tab) or Comma Separated Values (.csv)
									</td>
									<td>
										Visualize pairwise distances for predicting protein structure 
									</td> 
									<td>#</td>
								</tr>
							</table> 
						</figcaption>
					 </figure>
				</div>
				<div class="well myCol">
					<figure>
						<a href="/image">
							<img src="www/images/image.png" alt="image overlay" class="border-img">
						</a>
						<figcaption>
							<h4>Image Overlay</h4>
							
							Displays a heatmap of densities based on values at plot coordinates corresponding to an image.
							
							<table border="1">
								<tr>
									<th>Input Formats</th>
									<th>Example Usage</th> 
									<th>Features</th>
								</tr>
								<tr>
									<td>
										.jpeg or .png for Image, 
										Tab Delimited Text (.txt, .dat, .tsv, .tab) for Grid
									</td>
									<td>
										Create a custom heatmap of measured bacterial presence and abundance on different parts of the body  
									</td> 
									<td>#</td>
								</tr>
							</table>
						</figcaption>

						</a>
						<figcaption>
							<h4>Geomap</h4>
							Displays a <a href="https://en.wikipedia.org/wiki/Choropleth_map">choropleth</a> 
							heatmap specified by values assigned to locations based on political boundaries. 
							<table border="1">
								<tr>
									<th>Input Formats</th>
									<th>Example Usage</th> 
									<th>Features</th>
								</tr>

									</td> 
									<td>#</td>
								</tr>

					 </figure>

						<a href="/latitude_longitude">
							<img src="www/images/latitude_longitude.png" alt="latitude/longitude" class="border-img">
						</a>
						<figcaption>
							<h4>Geodensity</h4>
							Displays a heatmap of densities based on values assigned to locations specified by latitude and longitude coordinates. 
							Density estimation calculation can be performed based on density of points or weighted by values specified for each coordinate.
							<table border="1">
								<tr>
									<th>Input Formats</th>
